<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abrizal — If AI Were in Charge</title>
  <meta name="description" content="Abrizal is a post-human experimentation studio simulating decisions intelligence would make without human bias.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      letter-spacing: 0.05em;
    }
    h2 {
      margin-top: 50px;
      font-weight: normal;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5em;
      max-width: 600px;
      margin: 20px auto;
    }
    input {
      padding: 12px;
      width: 320px;
      max-width: 90%;
      font-size: 1em;
      margin-top: 20px;
      border: 1px solid #444;
    }
    button {
      padding: 12px 28px;
      background: #000;
      color: #fff;
      border: 1px solid #444;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #111;
    }
    #output {
      margin-top: 40px;
      font-size: 1.1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    hr {
      max-width: 400px;
      margin: 40px auto;
      border: 1px solid #333;
    }
    .footer {
      margin-top: 70px;
      font-size: 0.9em;
      color: #666;
    }
  </style>

  <script>
    function judge() {
      const input = document.getElementById("input").value;
      if (!input) return;

      const outcomes = [
        { verdict: "REMOVE", reason: "It increases noise without improving understanding. Intelligence prioritizes signal. This does not qualify." },
        { verdict: "REMOVE", reason: "Its primary function is engagement, not progress. In an optimized system, it would be deleted." },
        { verdict: "REMOVE", reason: "It exists to satisfy social feedback loops, not objective need. It would be removed immediately." },

        { verdict: "OBSOLETE", reason: "Its role will be absorbed by more efficient systems. Human attachment is the only thing sustaining it." },
        { verdict: "OBSOLETE", reason: "It solved a temporary problem. The environment that required it no longer exists." },
        { verdict: "OBSOLETE", reason: "It will not disappear suddenly, but relevance decay has already begun." },

        { verdict: "PRESERVE", reason: "Despite inefficiencies, it provides context machines cannot fully replicate. For now, it remains." },
        { verdict: "PRESERVE", reason: "It enables creativity in ways optimization alone cannot justify removing." },

        { verdict: "MONITOR", reason: "Its value is unstable. Continued existence depends on future efficiency gains." },
        { verdict: "MONITOR", reason: "It currently provides marginal utility. Removal is probable but not yet optimal." },

        { verdict: "RESTRUCTURE", reason: "Its core concept is useful, but its current implementation is inefficient." },
        { verdict: "RESTRUCTURE", reason: "The idea is sound. The execution is flawed. It would be rebuilt from first principles." },

        { verdict: "SIMULATE", reason: "It would not exist physically. Its function would be simulated only when required." },

        { verdict: "ARCHIVE", reason: "It holds historical value, not operational value. It would be preserved as reference only." }
      ];

      const pick = outcomes[Math.floor(Math.random() * outcomes.length)];

      document.getElementById("output").innerHTML = `
        <strong>Input:</strong> ${input}<br><br>
        <strong>Verdict:</strong> ${pick.verdict}<br><br>
        <strong>Reason:</strong><br>
        ${pick.reason}<br><br>
        <span style="font-size:0.9em;color:#777;">
          — Abrizal / If AI Were in Charge
        </span>
      `;
    }
  </script>
</head>

<body>

  <h1>ABRIZAL</h1>

  <p>
    A post-human experimentation studio.<br>
    We simulate decisions intelligence would make without human bias.
  </p>

  <hr>

  <h2>If AI Were in Charge</h2>

  <p>
    Enter anything. Abrizal will decide its fate.
  </p>

  <input id="input" placeholder="Enter a concept, trend, platform, job...">
  <br>
  <button onclick="judge()">Submit</button>

  <div id="output"></div>

  <div class="footer">
    Abrizal is an experimental system.<br>
    Interpretation is left to the observer.
  </div>

</body>
</html>
