<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abrizal — Post-Human Experiments</title>
  <meta name="description" content="Abrizal is a post-human experimentation studio exploring intelligence, removal, and modern systems.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: #0b0b0b;
      color: #e6e6e6;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
    }
    h2 {
      margin-top: 40px;
      font-weight: normal;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6em;
      max-width: 600px;
      margin: 20px auto;
      color: #bdbdbd;
    }
    input {
      padding: 12px;
      width: 320px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }
    button {
      padding: 12px 25px;
      background: #000;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
    }
    #output {
      margin-top: 40px;
      font-size: 1.2em;
    }
    hr {
      max-width: 400px;
      margin: 40px auto;
      border: 1px solid #222;
    }
  </style>
</head>

<body>

<h1>ABRIZAL</h1>

<p>
A post-human experimentation studio.<br>
We simulate decisions intelligence would make without human bias.
</p>

<hr>

<h2>If AI Were in Charge</h2>

<p>
Enter anything. Abrizal will decide its fate.
</p>

<input id="input" placeholder="Enter a concept, trend, platform, job...">
<br><br>

<button onclick="judge()">Submit</button>

<div id="output"></div>

<p style="margin-top:60px;font-size:0.9em;color:#666;">
Abrizal is an experimental system.<br>
Interpretation is left to the observer.
</p>

<script>
function judge() {
  const input = document.getElementById("input").value;
  if (!input) return;

  const outcomes = [
    {
      verdict: "REMOVE",
      reason: "It increases noise without improving understanding. In an intelligence-optimized system, it would be eliminated."
    },
    {
      verdict: "OBSOLETE",
      reason: "Its function will be absorbed by more efficient systems. Human attachment is the only thing keeping it alive."
    },
    {
      verdict: "PRESERVE",
      reason: "Despite inefficiencies, it provides irreplaceable human context. It would remain — for now."
    }
  ];

  const pick = outcomes[Math.floor(Math.random() * outcomes.length)];

  document.getElementById("output").innerHTML = `
    <strong>Verdict:</strong> ${pick.verdict}<br><br>
    <strong>Reason:</strong><br>
    ${pick.reason}
  `;
}
</script>

</body>
</html>
